<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Cedar Patient Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Patient Medication Tracker</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5>Add New Patient</h5>
            </div>
            <div class="card-body">
                <form id="patientForm">
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label for="ssn" class="form-label">Last 4 SSN</label>
                            <input type="text" class="form-control" id="ssn" maxlength="4" pattern="[0-9]{4}" required>
                        </div>
                        <div class="col-md-3">
                            <label for="mri" class="form-label">MRI</label>
                            <input type="text" class="form-control" id="mri" maxlength="4" pattern="[0-9]{4}" required>
                        </div>
                        <div class="col-md-3">
                            <label for="medCount" class="form-label">Next Med Count</label>
                            <input type="date" class="form-control" id="medCount" required>
                        </div>
                        <div class="col-md-3 d-flex align-items-end">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="todayFlag">
                                <label class="form-check-label" for="todayFlag">Today Flag</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Patient</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5>Patient Records</h5>
                <button id="refreshBtn" class="btn btn-sm btn-outline-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                    </svg>
                    Refresh
                </button>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered mb-0">
                        <thead class="table-primary">
                            <tr>
                                <th scope="col">Last 4 SSN</th>
                                <th scope="col">MRI</th>
                                <th scope="col">Next Med Count</th>
                                <th scope="col">Today</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="patientTableBody">
                            <!-- Patient data will be loaded here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Patient</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editId">
                        <div class="mb-3">
                            <label for="editSsn" class="form-label">Last 4 SSN</label>
                            <input type="text" class="form-control" id="editSsn" maxlength="4" pattern="[0-9]{4}" required>
                        </div>
                        <div class="mb-3">
                            <label for="editMri" class="form-label">MRI</label>
                            <input type="text" class="form-control" id="editMri" required>
                        </div>
                        <div class="mb-3">
                            <label for="editMedCount" class="form-label">Next Med Count</label>
                            <input type="date" class="form-control" id="editMedCount" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="editTodayFlag">
                            <label class="form-check-label" for="editTodayFlag">Today Flag</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveEditBtn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this patient record?</p>
                    <p class="text-danger">This action cannot be undone.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='/script.js') }}"></script>
</body>
</html>
